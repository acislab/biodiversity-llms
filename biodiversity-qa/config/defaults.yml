llm: none
random_seed: 69847
recordset: hash://md5/8f0594be7f88e4fc7b30c0854e7ca029
qa:
  command: python3 ~/biodiversity-llms/scripts/nlp/qa.py
  args:
    - --max-tokens 1
    - --timeout 10
    - --num-responses 10
    - --combine_responses
  shuffle: true # Whether to submit queries sequentially or shuffled
  batch_size: 1
